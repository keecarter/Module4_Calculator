<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css" />
  </head>
  <div class="calculator">
    <div class="calculatorDesign">0</div>
    <div class="calculatorKeys">
        <button class="extra" data-action="clear">C</button>
        <button class="extra">+/-</button> <!--add pos/neg function later-->
        <button class="extra">%</button> <!--add percentage function later-->
        <button style="color: white;" class="operator" data-action="divide">รท</button>
        <button style="color: white;">7</button>
        <button style="color: white;">8</button>
        <button style="color: white;">9</button>
        <button style="color: white;" class="operator" data-action="multiply">&times;</button>
        <button style="color: white;">4</button>
        <button style="color: white;">5</button>
        <button style="color: white;">6</button>
        <button style="color: white;" class="operator" data-action="subtract">-</button>
        <button style="color: white;">1</button>
        <button style="color: white;">2</button>
        <button style="color: white;">3</button>
        <button style="color: white;" class="operator" data-action="add">+</button>
        <button style="color: white;" class="zero">0</button>
        <button style="color: white;" class="decimal" data-action="decimal">.</button>
        <button style="color: white;" class="equal" data-action="calculate">=</button>
    </div>
  </div>
  <script src="calculator.js"></script>
  </html>
